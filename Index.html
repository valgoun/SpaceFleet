<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phaser Test</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="src/phaser.min.js"></script>
    <script src="src/phaser.js"></script>
    <script src="build/game.js"></script>
    <script src="build/spaceFleet.js"></script>
    <script src="build/mainState.js"></script>
    <script src="build/ship.js"></script>
    <script src="build/motherShip.js"></script>
    <script src="build/asteroid.js"></script>
</head>

<body>
    <div id="SelectName">
        <form>
            <input type="text" name="fleetname" value="your fleet name" id="fleetname">
            <button id="Go">Play</button>
        </form>
    </div>
    <div id="ChoosePanel" style="display: none">
<form>
    <button id="Create">Create lobby</button>
    <button id="Join">Join lobby</button>
</form>
</div>
<div id="CreationLobby" style="display: none">
<form>
    <input type="text" name="lobbyName" placeholder="Name" id="LobbyName">
    <input type="password" name="mdp" placeholder="Password" id="LobbyPwd">
    <button id="CreateLobby">Create</button>
</form>
</div>
<div id="SelectionLobby" style="display: none">
<div id="Entries">
    <!--<form>
        Lobbyname
        <button id="Connect">Connect</button>
    </form>-->
</div>
<button id="Refresh" class="material-icons">refresh</button>

</div>
<div id="Lobby" style="display: none">
<h2 id="LobbyTitle">Lobby name</h2>
<div id="PlayerList"></div>
<form>
    <button id="Leave" class="material-icons">clear</button>
    <div id="PlayBtn">
        <button id="Play" class="material-icons" style="display: none">check</button>
</div>
</form>
</div>


<script src="http://localhost:8080/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="build/lobby-client.js"></script>
</body>

</html>
